<head>
	<title>Bingo-JS</title>
	<script>
		var arrayCallableNumbers = [];
		function addNumber (toAdd) {
			if (arrayCallableNumbers.indexOf(toAdd) >= 0) {
				document.getElementById("displayRecentNumber").innerHTML = arrayCallableNumbers[arrayCallableNumbers.indexOf(toAdd)];
				arrayCallableNumbers.splice(arrayCallableNumbers.indexOf(toAdd), 1);
				document.getElementById("displayNumberCount").innerHTML = 75 - arrayCallableNumbers.length;
				document.getElementById("displayCalledNumbers").innerHTML = document.getElementById("displayCalledNumbers").innerHTML + " " + document.getElementById("displayRecentNumber").innerHTML;
			} else {
				console.error("Bingo.addNumber: Invalid Number: " + toAdd);
			}
		}
		function bingoSetup() {
			var arrayBNumbers = [];
			var arrayINumbers = [];
			var arrayNNumbers = [];
			var arrayGNumbers = [];
			var arrayONumbers = [];
			var arrayButtonList = ["BA", "BB", "BC", "BD", "BE", "IA", "IB", "IC", "ID", "IE", "NA", "NB", "NC", "ND", "NE", "GA", "GB", "GC", "GD", "GE", "OA", "OB", "OC", "OD", "OE"];
			var intMainListCreate = 1;
			var intGridNumberLabel = 0;
			while (intMainListCreate < 76) {
				if (intMainListCreate < 16) {
					var stringSetupLetter = "B" + intMainListCreate;
					arrayBNumbers.push(intMainListCreate);
				} else if (intMainListCreate < 31) {
					var stringSetupLetter = "I" + intMainListCreate;
					arrayINumbers.push(intMainListCreate);
				} else if (intMainListCreate < 46) {
					var stringSetupLetter = "N" + intMainListCreate;
					arrayNNumbers.push(intMainListCreate);
				} else if (intMainListCreate < 61) {
					var stringSetupLetter = "G" + intMainListCreate;
					arrayGNumbers.push(intMainListCreate);
				} else {
					var stringSetupLetter = "O" + intMainListCreate;
					arrayONumbers.push(intMainListCreate);
				}
				arrayCallableNumbers.push(stringSetupLetter);
				intMainListCreate = intMainListCreate + 1;
			}
			while (intGridNumberLabel < 25) {
				if (intGridNumberLabel < 5) {
					document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML = arrayBNumbers[Math.floor(Math.random() * arrayBNumbers.length)];
					arrayBNumbers.splice(document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML, 1);
				} else if (intGridNumberLabel < 10) {
					document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML = arrayINumbers[Math.floor(Math.random() * arrayINumbers.length)];
					arrayINumbers.splice(document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML, 1);
				} else if (intGridNumberLabel < 15) {
					document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML = arrayNNumbers[Math.floor(Math.random() * arrayNNumbers.length)];
					arrayNNumbers.splice(document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML, 1);
				} else if (intGridNumberLabel < 20) {
					document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML = arrayGNumbers[Math.floor(Math.random() * arrayGNumbers.length)];
					arrayGNumbers.splice(document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML, 1);
				} else {
					document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML = arrayONumbers[Math.floor(Math.random() * arrayONumbers.length)];
					arrayONumbers.splice(document.getElementById(arrayButtonList[intGridNumberLabel]).innerHTML, 1);
				}
				intGridNumberLabel = intGridNumberLabel + 1;
			}
		}
		function newNumber() {
			if (arrayCallableNumbers.length != 0) {
				var intRandomNumber = Math.floor(Math.random() * arrayCallableNumbers.length)
				document.getElementById("displayRecentNumber").innerHTML = arrayCallableNumbers[intRandomNumber];
				arrayCallableNumbers.splice(intRandomNumber, 1);
				document.getElementById("displayNumberCount").innerHTML = 75 - arrayCallableNumbers.length;
				document.getElementById("displayCalledNumbers").innerHTML = document.getElementById("displayCalledNumbers").innerHTML + " " + document.getElementById("displayRecentNumber").innerHTML;
			}
		}
		function cardButtonClickE(button) {
			document.getElementById(button).style.backgroundColor = "#77ffff";
			document.getElementById(button).setAttribute( "onClick", "cardButtonClickD('" + button + "')" );
		}
		function cardButtonClickD(button) {
			document.getElementById(button).style.backgroundColor = "#EEEEEE";
			document.getElementById(button).setAttribute( "onClick", "cardButtonClickE('" + button + "')" );
		}
		function reset() {
			if (confirm("Are you sure you want to reset?")) {
				location.reload();
			}
		}
	</script>
